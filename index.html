<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTime - Calculadora de Jornada</title>
    <style>
        /* Estilo base para uma estética moderna, limpa e profissional */
        :root {
            --primary: #3b82f6; /* Azul moderno para destaque */
            --background: #f4f7f9; /* Fundo claro e limpo */
            --card-background: #ffffff; /* Fundo do card */
            --text-color: #1f2937; /* Texto escuro para legibilidade */
            --shadow: rgba(0, 0, 0, 0.05);
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px var(--shadow), 0 3px 6px var(--shadow);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px var(--shadow), 0 5px 10px var(--shadow);
        }

        h1 {
            color: var(--primary);
            font-size: 1.6rem;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="time"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2563eb; /* Azul um pouco mais escuro */
        }

        button:active {
            transform: scale(0.99);
        }

        /* Área de Resultado com foco em clareza */
        #resultado {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #e0f2fe; /* Fundo suave para destaque */
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            color: #0c4a6e;
            border: 1px solid #93c5fd;
            min-height: 40px; /* Garante espaço visual */
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>⏰ Calculadora de Jornada (8h48)</h1>

        <div class="input-group">
            <label for="chegada">Chegada (HH:MM)</label>
            <input type="time" id="chegada" value="09:00">
        </div>

        <div class="input-group">
            <label for="saidaAlmoco">Saída para Pausa (HH:MM)</label>
            <input type="time" id="saidaAlmoco" value="12:00">
        </div>

        <div class="input-group">
            <label for="retornoAlmoco">Retorno da Pausa (HH:MM)</label>
            <input type="time" id="retornoAlmoco" value="13:00">
        </div>

        <button onclick="calcularSaida()">Calcular Horário de Saída</button>

        <div id="resultado">
            Insira os horários e clique em Calcular.
        </div>
    </div>

    <script>
        // Objetivo: calcular a hora de saída para fechar 8h48 horas de trabalho líquido.
        const JORNADA_HORAS = 8.8; // 8h48min
        const JORNADA_MILISSEGUNDOS = JORNADA_HORAS * 60 * 60 * 1000;

        function calcularSaida() {
            // Pega os valores de tempo no formato "HH:MM"
            const chegadaStr = document.getElementById('chegada').value;
            const saidaPausaStr = document.getElementById('saidaAlmoco').value;
            const retornoPausaStr = document.getElementById('retornoAlmoco').value;
            const resultadoDiv = document.getElementById('resultado');

            // Validação simples para evitar erros com campos vazios
            if (!chegadaStr || !saidaPausaStr || !retornoPausaStr) {
                resultadoDiv.textContent = "⚠️ Preencha todos os campos de horário.";
                return;
            }

            // 1. Converter horas para milissegundos para facilitar o cálculo
            
            // Função auxiliar para converter "HH:MM" para minutos
            const timeToMinutes = (timeStr) => {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes;
            };

            const chegadaMin = timeToMinutes(chegadaStr);
            const saidaPausaMin = timeToMinutes(saidaPausaStr);
            const retornoPausaMin = timeToMinutes(retornoPausaStr);

            // 2. Calcular o tempo de pausa em minutos
            let tempoPausaMin = retornoPausaMin - saidaPausaMin;
            
            if (tempoPausaMin < 0) {
                 tempoPausaMin += 1440; // 24 horas em minutos
            }
            
            // 3. Calcular a jornada total em minutos (líquida + pausa)
            // Ajustado para 8h48 (528 minutos)
            const jornadaLiquidaMin = 528; 
            const jornadaTotalMin = jornadaLiquidaMin + tempoPausaMin;

            // 4. Calcular o horário de saída final em minutos
            let saidaFinalMin = chegadaMin + jornadaTotalMin;
            
            // 5. Ajustar para o formato de 24 horas
            const diasPassados = Math.floor(saidaFinalMin / 1440);
            saidaFinalMin = saidaFinalMin % 1440; 
            
            // 6. Converter o total de minutos de volta para "HH:MM"
            const horasSaida = Math.floor(saidaFinalMin / 60);
            const minutosSaida = saidaFinalMin % 60;

            const formatTime = (value) => String(value).padStart(2, '0');

            const horaSaidaStr = `${formatTime(horasSaida)}:${formatTime(minutosSaida)}`;
            
            // 7. Exibir o resultado
            let mensagem = `Você deve sair às **${horaSaidaStr}** para completar 8h48 de trabalho.`;

            if (diasPassados > 0) {
                mensagem += ` (Saída no dia seguinte)`;
            }

            resultadoDiv.innerHTML = mensagem;
        }

        document.addEventListener('DOMContentLoaded', calcularSaida);
        
        document.getElementById('chegada').addEventListener('change', calcularSaida);
        document.getElementById('saidaAlmoco').addEventListener('change', calcularSaida);
        document.getElementById('retornoAlmoco').addEventListener('change', calcularSaida);

    </script>
</body>
</html>
